{% extends 'blog/base.html' %}
            {% block content %}
            {% for post in posts %}
            <section class="post">
              <p class="date">published: {{post.published_date}}</p>
              <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
              <p>{{ post.text|linebreaksbr }}</p>
            </section>
            {% endfor %}
            {% endblock %}
